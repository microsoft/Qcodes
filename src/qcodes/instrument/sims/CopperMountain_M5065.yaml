spec: "1.0"

resources:
  GPIB::1::INSTR:
    device: M5065

devices:
  M5065:
    eom:
      GPIB INSTR:
        q: "\n"
        r: "\n"
    error: ERROR
    dialogues:
      - q: "*IDN?"
        r: "CMT, M5065, 1337, 0.0.01"
      - q: "SENS1:FREQ:STAR?"
        r: "300000"

    properties:
      start:
        default: 300000
        getter:
          q: "SENS1:FREQ:STAR?"
          r: "{}"
        setter:
          q: "SENS1:FREQ:STAR {}"
          r: OK
