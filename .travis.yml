cache: pip

python:
  - "3.5"
  # whitelist
branches:
  only:
    - master

# singal that we are on travis
# to disable things that expect an
# X Display
#
env:
    - TRAVISCI=true
# command to install dependencies
install:
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - pip install coverage
    - pip install -e .
# command to run tests
script: 
    - python  qcodes/test.py

after_success:
    # install codacy coverage plugin only on traivs
    - pip install codacy-coverage sphinx sphinx_rtd_theme jsonschema sphinxcontrib-jsonschema
    - cd qcodes
    - coverage xml
    - python-codacy-coverage -r coverage.xml
    # build the docs, one dir up
    - cd ../ 
    - make -f docs/Makefile gh-pages
