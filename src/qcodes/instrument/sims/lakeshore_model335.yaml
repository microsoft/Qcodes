spec: "1.0"
devices:
  device 1:
    eom:
      GPIB INSTR:
        q: "\r\n"
        r: "\r\n"
    error: ERROR
    dialogues:
      - q: "*IDN?"
        r: "QCoDeS, m0d3l, 335, 0.0.01"

    properties:
      temperature_A:
        default: 100.0
        getter:
          q: "KRDG? A"
          r: "{}"

      sensor_raw_A:
        default: 101.0
        getter:
          q: "SRDG? A"
          r: "{}"

      sensor_status_A:
        default: 0
        getter:
          q: "RDGST? A"
          r: "{}"

      sensor_name_A:
        default: "my name is boring"
        getter:
          q: "INNAME? A"
          r: "{}"
        setter:
          q: "INNAME A,\"{}\""

      sensor_tlimit_A:
        default: "300.0"
        getter:
          q: "TLIMIT? A"
          r: "{}"
        setter:
          q: "TLIMIT A,{}"

      sensor_type_A:
        default: "1,0,1,0,1"
        getter:
          q: "INTYPE? A"
          r: "{}"
        setter:
          q: "INTYPE A,{}"

      sensor_setpoint_A:
        default: "100"
        getter:
          q: "SETP? A"
          r: "{}"
        setter:
          q: "SETP A,\"{}\""

      sensor_range_A:
        default: "1"
        getter:
          q: "RANGE? A"
          r: "{}"
        setter:
          q: "RANGE A,\"{}\""


