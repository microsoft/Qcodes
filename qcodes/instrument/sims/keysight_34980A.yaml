      - q: "SYST:CTYP? 6"
        r: "Agilent Technologies,0,0,0"
      - q: "SYST:CTYP? 7"
        r: "Agilent Technologies,0,0,0"
      - q: "SYST:CTYP? 8"
        r: "Agilent Technologies,0,0,0"
      - q: "SYSTEM:MODule:TERMinal:TYPE? 1"
        r: "R8_R64"
