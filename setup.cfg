[tool:pytest]
testpaths = "qcodes/tests"

junit_family=legacy

addopts =
    -n auto
    --dist=loadfile

markers = serial
; Filter warning from Hypothesis that we are using function scope fixtures
; It would be very hard to rewrite them as module scope as they
; are using in other tests where they must be function scope
filterwarnings = ignore:.*which is reset between function calls but not between test cases generated by

[mypy]
strict_optional = True
disallow_untyped_decorators = True
ignore_missing_imports = True
show_column_numbers = True
warn_unused_ignores = True
warn_unused_configs = True
warn_redundant_casts = True

[mypy-qcodes._version]
ignore_errors = True

[mypy-qcodes.instrument.*]
disallow_untyped_defs = True

[mypy-qcodes.instrument.mockers.ami430]
disallow_untyped_defs = False

[mypy-qcodes.dataset.*]
disallow_untyped_defs = True

[mypy-qcodes.logger.*]
disallow_untyped_defs = True

[mypy-qcodes.monitor.*]
disallow_untyped_defs = True

[mypy-qcodes.station]
disallow_untyped_defs = True

[mypy-qcodes.config.*]
disallow_untyped_defs = True

[mypy-qcodes.instrument_drivers.agilent.*]
disallow_untyped_defs = True

[mypy-qcodes.instrument_drivers.AimTTi.*]
disallow_untyped_defs = True

[mypy-qcodes.instrument_drivers.basel]
disallow_untyped_defs = True

[mypy-qcodes.instrument_drivers.HP.*]
disallow_untyped_defs = True

[mypy-qcodes.instrument_drivers.Keysight.*]
disallow_untyped_defs = True

[mypy-qcodes.instrument_drivers.Keysight.keysightb1500.*]
disallow_untyped_defs = False

[mypy-qcodes.instrument_drivers.Keysight.SD_common.*]
disallow_untyped_defs = False

[mypy-qcodes.instrument_drivers.Lakeshore.*]
disallow_untyped_defs = True

[mypy-qcodes.instrument_drivers.Minicircuits.*]
disallow_untyped_defs = True

[mypy-qcodes.instrument_drivers.QuantumDesign.*]
disallow_untyped_defs = True

[mypy-qcodes.instrument_drivers.signal_hound.*]
disallow_untyped_defs = True

[mypy-qcodes.instrument_drivers.yokogawa.*]
disallow_untyped_defs = True

[mypy-qcodes.interactive_widget.*]
disallow_untyped_defs = True

[nosetests]
with-coverage=1
cover-package=qcodes

[versioneer]
VCS = git
style = pep440
versionfile_source = qcodes/_version.py
versionfile_build = qcodes/_version.py
tag_prefix = v
parentdir_prefix = qcodes-
