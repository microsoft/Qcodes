spec: "1.0"
devices:
  device 1:
    eom:
      GPIB INSTR:
        q: "\n"
        r: "\n"
    error: ERROR
    dialogues:
      - q: "*IDN?"
        r: "QCoDeS, DsS1074Z, xxxxxxxx,CF:91.1CT FV:10.8.3 Build 3"

    properties:

      waveform_xorigin:
        getter:
          q: "WAVeform:XORigin?"
          r: 0
      waveform_xincrem:
        getter:
          q: ":WAVeform:XINCrement?"
          r: 0.1
      waveform_npoints:
        default: 5
        getter:
          q: "WAV:POIN?"
          r: "{}"
        setter:
          q: "WAV:POIN {}"
      waveform_yorigin:
        getter:
          q: "WAVeform:YORigin?"
          r: 0
      waveform_yincrem:
        getter:
          q: ":WAVeform:YINCrement?"
          r: 0.1
      waveform_yref:
        getter:
          q: ":WAVeform:YREFerence?"
          r: 0
      trigger_mode:
        default: "EDGe"
        getter:
          q: ":TRIGger:MODE?"
          r: "{}"
        setter:
          q: ":TRIGger:MODE {}"
      data_source:
        default: "CHAN1"
        getter:
          q: ":WAVeform:SOURce?"
          r: "{}"
        setter:
          q: ":WAVeform:SOURce {}"
      get_trace:
        getter:
          q: "WAV:DATA?"
          r: 52 49 46 46 84 80 00 00  57 41 56 45 66 6D 74 20
            20 00 00 00 65 01 10 00  D6 10 00 00 01 00 00 02
            E1 55 00 00 44 AC 00 00  00 00 00 00 00 00 00 00
            00 02 01 02

resources:
  GPIB::1::INSTR:
    device: device 1